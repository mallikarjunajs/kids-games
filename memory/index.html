<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
    }

    .difficulty {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    .game-board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: black;
      color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }

    .card.flip {
      background-color: white;
      color: black;
    }

    .hidden {
      visibility: hidden;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Memory Game</h1>

  <div class="difficulty">
    <button onclick="startGame(6)">6 Cards</button>
    <button onclick="startGame(12)">12 Cards</button>
    <button onclick="startGame(16)">16 Cards</button>
  </div>

  <div id="game-board" class="game-board"></div>

  <!-- Popup for winning -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Well Done!</h2>
      <button onclick="restartGame()">Restart Game</button>
    </div>
  </div>

  <script>
    const icons = ['ðŸ¶', 'ðŸ±', 'ðŸ°', 'ðŸ¦', 'ðŸµ', 'ðŸ¼', 'ðŸš—', 'âœˆï¸', 'ðŸš€', 'ðŸš²', 'âš½ï¸', 'ðŸ€', 'ðŸŽ¸', 'ðŸŽ¹', 'ðŸŽ®', 'ðŸ–¥ï¸'];
    let cardCount = 0;
    let firstCard = null;
    let secondCard = null;
    let flippedCards = 0;

    // Start the game with the selected number of cards
    function startGame(count) {
      cardCount = count;
      resetGame();
      const board = document.getElementById('game-board');
      board.innerHTML = '';

      // Ensure the grid layout is a square or rectangle
      if (count === 6) {
        board.style.gridTemplateColumns = `repeat(3, 1fr)`;  // 2x3 layout
      } else if (count === 12) {
        board.style.gridTemplateColumns = `repeat(4, 1fr)`;  // 3x4 layout
      } else if (count === 16) {
        board.style.gridTemplateColumns = `repeat(4, 1fr)`;  // 4x4 layout
      }

      // Create pairs of icons
      const selectedIcons = icons.slice(0, count / 2);
      const gameIcons = [...selectedIcons, ...selectedIcons];
      gameIcons.sort(() => 0.5 - Math.random()); // Shuffle

      // Create cards
      gameIcons.forEach((icon, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.icon = icon;
        card.innerHTML = 'O'; // Hide icon initially
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    // Flip card logic
    function flipCard(card) {
      if (firstCard && secondCard) return; // Prevent flipping more than 2 cards at once
      if (card.classList.contains('flip')) return; // Prevent re-flipping the same card

      card.classList.add('flip');
      card.innerHTML = card.dataset.icon;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkMatch();
      }
    }

    // Check if two cards match
    function checkMatch() {
      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        firstCard.classList.add('hidden');
        secondCard.classList.add('hidden');
        flippedCards += 2;

        if (flippedCards === cardCount) {
          showPopup();
        }

        resetFlip();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          firstCard.innerHTML = 'O';
          secondCard.innerHTML = 'O';
          resetFlip();
        }, 1000);
      }
    }

    // Reset flip variables
    function resetFlip() {
      firstCard = null;
      secondCard = null;
    }

    // Show the winning popup
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }

    // Restart the game
    function restartGame() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
      startGame(cardCount);
    }

    // Reset the game state
    function resetGame() {
      firstCard = null;
      secondCard = null;
      flippedCards = 0;
    }
  </script>

</body>
</html>
