<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Missing Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Changed to column to stack heading and container */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0; /* Adjusted margin for spacing */
            font-size: 36px; /* Slightly larger for prominence */
        }
        .game-container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .row {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .number-box {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #fff;
        }
        .input-box {
            width: 50px;
            height: 50px;
            border: 2px dashed #ff0000;
            font-size: 20px;
            text-align: center;
            outline: none;
        }
        .submit-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .emoji {
            font-size: 24px;
            margin-left: 10px;
            display: none;
        }
        #score {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        @keyframes scoreReveal {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(100%) rotate(0deg); }
            100% { transform: translateY(-100%) rotate(360deg); }
        }
        .score-anim {
            animation: scoreReveal 0.8s ease-out forwards;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            animation: confetti 2s linear infinite;
        }
        @media (max-width: 480px) {
            .number-box, .input-box {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            .submit-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
            h1 {
                font-size: 24px;
            }
            #score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Find the Missing Number</h1> <!-- Moved outside the game-container -->
    <div class="game-container" id="game">
        <!-- Rows will be generated by JavaScript -->
    </div>
    <div id="score"></div>

    <script>
        const gameContainer = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let completedRows = 0;
        const totalRows = 5;
        const usedSequences = new Set();

        // Generate unique consecutive number sequence
        function generateUniqueSequence() {
            let sequence;
            do {
                const start = Math.floor(Math.random() * 27) + 1; // 1 to 27 ensures 4 numbers fit within 30
                sequence = [start, start + 1, start + 2, start + 3];
            } while (usedSequences.has(sequence.join(',')));
            
            usedSequences.add(sequence.join(','));
            return sequence;
        }

        // Create game rows
        for (let i = 0; i < 5; i++) {
            const sequence = generateUniqueSequence();
            const missingIndex = Math.floor(Math.random() * 4); // Random position to hide (0-3)
            const correctAnswer = sequence[missingIndex];

            const row = document.createElement('div');
            row.className = 'row';

            // Create 4 boxes with one as input
            for (let j = 0; j < 4; j++) {
                if (j === missingIndex) {
                    const input = document.createElement('input');
                    input.className = 'input-box';
                    input.type = 'number';
                    input.dataset.correct = correctAnswer; // Store correct answer
                    row.appendChild(input);
                } else {
                    const box = document.createElement('div');
                    box.className = 'number-box';
                    box.textContent = sequence[j];
                    row.appendChild(box);
                }
            }

            // Submit button
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Submit';
            row.appendChild(submitBtn);

            // Emoji feedback
            const emoji = document.createElement('span');
            emoji.className = 'emoji';
            row.appendChild(emoji);

            submitBtn.onclick = function() {
                const input = row.querySelector('.input-box');
                if (input.value !== '') {
                    if (parseInt(input.value) === parseInt(input.dataset.correct)) {
                        score += 1;
                        input.style.borderColor = '#4CAF50';
                        emoji.textContent = 'ðŸ˜ŠðŸ‘';
                    } else {
                        input.style.borderColor = '#ff0000';
                        emoji.textContent = 'ðŸ˜¢';
                    }
                    emoji.style.display = 'inline';
                    input.disabled = true;
                    submitBtn.disabled = true;
                    completedRows++;

                    if (completedRows === totalRows) {
                        showScore();
                    }
                }
            };

            gameContainer.appendChild(row);
        }

        function showScore() {
            gameContainer.style.display = 'none';
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = `Game Over! Your Score: ${score} out of ${totalRows}`;
            scoreDisplay.classList.add('score-anim');

            // Add confetti effect
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 1 + 's';
                scoreDisplay.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
